<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ryan Chuang - Innovative Solutions Architect & Strategist offering professional software development and open-source solutions since 2006">
    <link rel="canonical" href="https://ryanchuang.com">
    <title>Ryan Chuang | Software Architect & Open-Source Developer</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.linkedin.com">
    
    <!-- Inline critical CSS -->
    <style>
        :root{
            --primary:#1a1a1a;
            --accent:#0077cc;
            --text:#fff;
            --φ: 1.61803398875;
        }
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}body{background:var(--primary);color:var(--text);line-height:1.6;overflow-x:hidden}table{width:100%;border-collapse:collapse;text-align:center}th,td{border:1px solid #ddd;padding:15px}.button{display:inline-block;margin-top:1px;padding:4px 5px;background:#000;color:#fff;text-decoration:none;border-radius:50px;font-weight:600;transition:all .3s ease}.button:hover{background:#fff;color:#000}ul{padding-left:0;list-style-position:inside;text-align:left;display:inline-block}.hero{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}.hero::before{content:'';position:absolute;width:200%;height:200%;background:radial-gradient(circle,var(--accent) 0,transparent 70%);opacity:.1;animation:pulse 8s infinite}.profile-container{text-align:center;position:relative;z-index:1;opacity:0;animation:fadeIn 1s .5s forwards}.avatar{width:200px;height:200px;border-radius:50%;margin:0 auto 20px;background:#333;position:relative;transition:transform .3s ease;overflow:hidden}.avatar:hover{transform:translateY(-10px)}nav{position:fixed;top:0;width:100%;background:rgba(0,0,0,.9);padding:1rem;z-index:1000;backdrop-filter:blur(10px)}.nav-links{display:flex;justify-content:center;gap:2rem}.nav-links a{color:var(--text);text-decoration:none;position:relative;padding:.5rem;transition:color .3s ease}.nav-links a::after{content:'';position:absolute;width:0;height:2px;bottom:0;left:0;background:var(--accent);transition:width .3s ease}.nav-links a:hover::after{width:100%}section{padding:5rem 2rem;min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;opacity:0;transform:translateY(50px);transition:all 1s ease}section.visible{opacity:1;transform:translateY(0)}

        /* Fractal Avatar Styles */
        #universe {
            position: relative;
            width: 100%;
            height: 100%;
            animation: universe-rotate calc(40s * var(--φ)) infinite linear;
        }

        .fractal-node {
            position: absolute;
            border: 1px solid #fff3d0;
            animation: node-pulse calc(7s * var(--φ)) infinite ease-in-out;
        }

        @keyframes universe-rotate {
            to { transform: rotate(360deg); }
        }

        @keyframes node-pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(var(--φ)) rotate(calc(180deg / var(--φ))); }
        }

        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@media (max-width:768px){.avatar{width:150px;height:150px}.nav-links{gap:1rem;font-size:.9rem}}
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a href="#donate">Donate</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="profile-container">
            <div class="avatar" id="universe"></div>
            <h1>Ryan Chuang</h1>
            <p>Innovative Solutions Architect & Strategist</p>
        </div>
    </section>

    <!-- Remaining sections unchanged -->

    <script>
        // Original page functionality
        const observer=new IntersectionObserver(e=>{e.forEach(e=>{e.isIntersecting&&e.target.classList.add('visible')})},{threshold:.1});
        document.querySelectorAll('section').forEach(e=>{observer.observe(e)});
        
        document.querySelectorAll('a[href^="#"]').forEach(e=>{e.addEventListener('click',function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'})})});

        function copyToClipboard(e){const t=document.getElementById(e).innerText;navigator.clipboard.writeText(t).then(()=>{const e=document.createElement("div");e.textContent="Copied!",e.style.position="fixed",e.style.background="#0077cc",e.style.color="#fff",e.style.padding="8px 16px",e.style.borderRadius="4px",e.style.bottom="20px",e.style.right="20px",document.body.appendChild(e),setTimeout(()=>{document.body.removeChild(e)},2e3)})}

        // Fractal Avatar Script
        const φ = (1 + Math.sqrt(5)) / 2;
        const universe = document.getElementById('universe');

        function createNode(level = 0, parentSize = 1) {
            if(level > 8) return;

            const node = document.createElement('div');
            node.className = 'fractal-node';
            const size = parentSize / φ;
            
            node.style.cssText = `
                width: ${size * 100}%;
                height: ${size * 100}%;
                top: ${(1 - size)/2 * 100}%;
                left: ${(1 - size)/2 * 100}%;
                --φ: ${Math.pow(φ, level/2)};
                animation-delay: -${level * 0.7}s;
            `;

            for(let i = 0; i < Math.floor(φ); i++) {
                createNode(level + 1, size);
            }
            universe.appendChild(node);
        }

        createNode(0);
        
        setInterval(() => {
            universe.style.transform = `rotate(${(performance.now()/100) % 360}deg)`;
        }, 1000/60);
    </script>
</body>
</html>
