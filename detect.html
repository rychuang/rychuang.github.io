<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phantom Detection Test</title>
  <!-- Solana Web3.js library -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
  <h1>Phantom Wallet Detection Test</h1>
  <button id="connect-button">Connect to Phantom</button>
  <p id="status"></p>

  <script>
    const statusEl = document.getElementById("status");

    document.getElementById("connect-button").addEventListener("click", async () => {
      if ("solana" in window && window.solana.isPhantom) {
        try {
          await window.solana.connect();
          statusEl.innerText = "Connected with public key: " + window.solana.publicKey.toString();
          console.log("Connected to Phantom:", window.solana.publicKey.toString());
        } catch (err) {
          statusEl.innerText = "User rejected connection or an error occurred.";
          console.error(err);
        }
      } else {
        statusEl.innerText = "Phantom Wallet not detected. Please install it from https://phantom.app/";
      }
    });
  </script>
</body>
</html>
