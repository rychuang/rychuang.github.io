    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #0077cc;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 8s infinite;
        }

        .profile-container {
            text-align: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #333;
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .avatar:hover {
            transform: translateY(-10px);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            position: relative;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        section {
            padding: 5rem 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .avatar {
                width: 150px;
                height: 150px;
            }
            
            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#home">Home</a>

    <div class="social-links">

    </div>

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero::before').style.transform = 
                `translateY(${scrolled * 0.5}px)`;
        });
    </script>
</body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('donationBanner').addEventListener('click', async () => {
                try {
                    const SOLANA_ADDRESS = "YOUR_SOLANA_ADDRESS_HERE";
                    const SOL_TOKEN_ID = "SOL";
                    const donationAmountUSD = 10;

                    if (!window.solana || !window.solana.isPhantom) {
                        alert("Phantom wallet is not installed! Redirecting...");
                        window.open("https://phantom.app/", "_blank");
                        return;
                    }

                    try {
                        await window.solana.connect();
                    } catch (err) {
                        if (err.code === 4001) {
                            alert("Please connect your Phantom wallet.");
                            return;
                        }
                        throw err;
                    }

                    const priceResponse = await fetch(`https://price.jup.ag/v4/price?ids=${SOL_TOKEN_ID}`);
                    if (!priceResponse.ok) {
                        throw new Error(`Failed to fetch SOL price. HTTP Status: ${priceResponse.status}`);
                    }
                    
                    const priceData = await priceResponse.json();
                    if (!priceData.data || !priceData.data[SOL_TOKEN_ID]) {
                        throw new Error("Invalid price data received.");
                    }
                    
                    const solPriceUSD = priceData.data[SOL_TOKEN_ID].price;
                    const solAmount = donationAmountUSD / solPriceUSD;

                    const phantomUrl = new URL("https://phantom.app/ul/v1/transfer");
                    phantomUrl.searchParams.set("recipient", SOLANA_ADDRESS);
                    phantomUrl.searchParams.set("amount", solAmount.toFixed(9));
                    phantomUrl.searchParams.set("reference", crypto.randomUUID());

                    window.open(phantomUrl.toString(), "_blank");

                } catch (error) {
                    console.error("Donation error:", error);
                    alert(`Donation failed: ${error.message}`);
                }
            });
        });
    </script>
